
<html lang="nl">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Alarm</title>
        <link rel="stylesheet" href="style.css">
        <script src="main.js" defer></script>
    </head>
    <body>
        <article class="alarm">
            <header class="alarmtop">
                <input
                    class="alarmtoggle"
                    type="checkbox"
                    name
                    id="js--toggle"
                    value>
                <h1 class="alarmheading">
                    <span id="js--time-hour">00</span>
                    <span>:</span>
                    <span id="js--time-minute">00</span>
                </h1>
            </header>
            <section class="alarmbottom">
                <div class="alarmwrapper">
                    <button id="js--hour-up" class="alarmbutton">^</button>
                    <button id="js--hour-down" class="alarmbutton">p</button>
                </div>
                <div class="alarmwrapper">
                    <button id="js--minute-up" class="alarmbutton">^</button>
                    <button id="js--minute-down" class="alarmbutton">p</button>
                </div>
            </section>
        </article>
    </body>
</html>
